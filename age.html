<!doctype html>
<html lang="en">

<head>
    <title>Age Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="https://picsum.photos/32/32" type="image/x-icon">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <h1 style="background-color: rgb(11, 161, 66); color: aliceblue;" class="text-center">Age Calculator</h1>
        
        <div class="center-div">
            <div class="container mt-5 text-center">
                 
                <h1 class="h1">Enter Your Age</h1>

                <!-- Use Bootstrap form-floating class for input grouping and floating labels -->
                <div class="form-floating mb-3">
                    <input type="date" id="dateInput" class="form-control" placeholder="DD/MM/YYYY">
                    <label for="dateInput">Date of Birth</label>
                </div>
                <!-- Use Bootstrap btn and btn-primary classes for styling -->
                <button onclick="main()" class="btn btn-lg btn-primary">Submit</button>
            </div>
        </div>

        <script>
            var main = () => {
                var ageInput = document.getElementById("dateInput").value;
                var currentDate = new Date();
                var birthDate = new Date(ageInput);
                var timeDiff = currentDate - birthDate;

                if (ageInput) {
                    var daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    var years = Math.floor(daysDiff / 365);
                    daysDiff -= years * 365; //daysDiff = daysDiff - (years * 365);
                    var months = Math.floor(daysDiff / 30);
                    daysDiff -= months * 30;
                    alert(years + " years " + months + " months " + daysDiff + " days");
                } else {
                    alert("Enter a correct date");
                }
            }

        </script>
        <style>
            .center-div {
                display: flex;
                justify-content: center;
                color: white;
                align-items: center;
                height: 100vh;
                background-color: rebeccapurple;

            }
        </style>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
